<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Live Map</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #4fb3ff;
            --primary-dark: #3a8ac2;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #252525;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            font-family: 'Burbank Big Condensed', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background:#1a1a1a;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 4rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--primary), #ff4f8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* animation: titlePulse 2s infinite; */
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .map-container {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            height: 700px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #map {
            height: 100%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: loadingPulse 1s infinite;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 2px solid var(--primary);
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: none;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .back-button.active {
            background-color: var(--primary);
            box-shadow: 0 4px 12px rgba(79, 179, 255, 0.3);
        }

        .icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .map-container {
                height: 500px;
            }

            .loading {
                font-size: 1.5rem;
            }

            .back-button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fortnite Live Map</h1>
        </header>

        <div class="map-container">
            <div id="map"></div>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading map data...
            </div>
        </div>

        <a href="../fortnite.html" class="back-button">
            <i class="fas fa-arrow-left icon"></i> Back to Hub
        </a>
    </div>

    <script>
        const API_KEY = 'ac134d74-7783-4e98-aeca-33a02c2c4834';
        const MAP_API = 'https://fortnite-api.com/v1/map';

        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1.6
        });

        let markers = [];

        async function fetchMapData() {
            try {
                const response = await fetch(MAP_API, {
                    headers: {
                        'Authorization': API_KEY
                    }
                });
                const data = await response.json();
                
                if (data.status === 200) {
                    document.getElementById('loading').style.display = 'none';

                    // Clear existing markers
                    markers.forEach(marker => marker.remove());
                    markers = [];

                    // Update map image and add POI markers
                    if (data.data.images && data.data.images.blank) {
                        const bounds = [[0, 0], [1000, 1000]]; 
                        L.imageOverlay(data.data.images.blank, bounds).addTo(map);
                        map.fitBounds(bounds);

                        // Custom icon for markers
                        const poiIcon = L.divIcon({
                            html: '<i class="fas fa-map-marker-alt" style="color: #ffbb00; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);"></i>',
                            className: 'custom-marker',
                            iconSize: [24, 24],
                            iconAnchor: [12, 24],
                            popupAnchor: [0, -24]
                        });

                        if (data.data.pois) {
                            data.data.pois.forEach(poi => {
                                const marker = L.marker([poi.location.y, poi.location.x], {icon: poiIcon})
                                    .bindPopup(`<strong>${poi.name}</strong>`)
                                    .addTo(map);
                                markers.push(marker);
                            });
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching map data:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> 
                    Error loading map data. Please try again.
                `;
            }
        }

        // Initial fetch
        fetchMapData();

        // Update every 5 minutes
        setInterval(fetchMapData, 300000);
    </script>
</body>
</html>
