<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Item Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #4fb3ff;
            --primary-dark: #3a8ac2;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #252525;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background-color: var(--surface);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), #ff4f8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .shop-date {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-item {
            background: rgba(79, 179, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .shop-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .shop-card {
            background-color: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .shop-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .item-image-container {
            position: relative;
            padding-top: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.1), rgba(255,255,255,0.1));
        }

        .item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .shop-card:hover .item-image {
            transform: scale(1.1);
        }

        .bundle-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #ff4f4f, #ff4f8b);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 79, 79, 0.4);
            z-index: 1;
        }

        .item-info {
            padding: 1.5rem;
            background: linear-gradient(0deg, var(--surface) 0%, rgba(26,26,26,0.8) 100%);
        }

        .item-type {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-rarity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rarity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .item-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .vbucks-icon {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: modalOpen 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(45deg, var(--surface), rgba(26,26,26,0.8));
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            margin-right: 2rem;
            object-fit: cover;
        }

        .modal-title-container {
            flex-grow: 1;
        }

        .modal-subtitle {
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .close-modal {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .detail-item {
            background: rgba(255,255,255,0.03);
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255,255,255,0.05);
            transform: translateY(-2px);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes modalOpen {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 1rem;
            }

            .header-title {
                font-size: 2rem;
            }

            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }

            .modal-content {
                width: 95%;
            }

            .modal-header {
                padding: 1.5rem;
            }

            .modal-image {
                width: 80px;
                height: 80px;
                margin-right: 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">Fortnite Item Shop</h1>
            <div class="shop-date" id="shop-date"></div>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Total Items</div>
                    <div class="stat-value" id="total-items">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Featured Items</div>
                    <div class="stat-value" id="featured-items">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Daily Items</div>
                    <div class="stat-value" id="daily-items">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Special Offers</div>
                    <div class="stat-value" id="special-offers">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="shop-container">
        <div class="shop-grid"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img class="modal-image" src="" alt="">
                <div class="modal-title-container">
                    <div class="modal-subtitle"></div>
                    <h2 class="modal-title"></h2>
                </div>
                <button class="close-modal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Price</div>
                        <div class="detail-value price"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Rarity</div>
                        <div class="detail-value rarity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Category</div>
                        <div class="detail-value category"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Description</div>
                        <div class="detail-value description"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'ac134d74-7783-4e98-aeca-33a02c2c4834';
        
        const rarityColors = {
            common: '#b1b1b1',
            uncommon: '#60aa3a',
            rare: '#49acf2',
            epic: '#b15be2',
            legendary: '#d37841',
            mythic: '#e4b031',
            marvel: '#e53935',
            dc: '#4c8dae',
            icon: '#49acf2',
            gaming: '#bb86fc',
            starwars: '#2196f3'
        };
        
        async function fetchShopData() {
            try {
                const response = await fetch('https://fortnite-api.com/v2/shop/', {
                    headers: {
                        'Authorization': API_KEY
                    }
                });
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching shop data:', error);
                return null;
            }
        }
        
        function getRarityColor(rarity) {
            if (!rarity) return rarityColors.common;
            const rarityLower = rarity.toLowerCase();
            return rarityColors[rarityLower] || rarityColors.common;
        }
        
        function formatDate(dateString) {
            try {
                const options = { 
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return new Date(dateString).toLocaleDateString(undefined, options);
            } catch (error) {
                return 'Date unavailable';
            }
        }
        
        function updateStats(shopData) {
            if (!shopData || !shopData.entries) {
                document.getElementById('total-items').textContent = '0';
                document.getElementById('featured-items').textContent = '0';
                document.getElementById('daily-items').textContent = '0';
                document.getElementById('special-offers').textContent = '0';
                document.getElementById('shop-date').textContent = 'Shop data unavailable';
                return;
            }
        
            const entries = shopData.entries;
            
            // Count sections
            const featuredItems = entries.filter(entry => entry.section?.name?.includes('Featured') || entry.section?.id?.includes('Featured')).length;
            const dailyItems = entries.filter(entry => entry.section?.name?.includes('Daily') || entry.section?.id?.includes('Daily')).length;
            const specialOffers = entries.length - (featuredItems + dailyItems);
        
            // Update DOM
            document.getElementById('total-items').textContent = entries.length;
            document.getElementById('featured-items').textContent = featuredItems;
            document.getElementById('daily-items').textContent = dailyItems;
            document.getElementById('special-offers').textContent = specialOffers;
            document.getElementById('shop-date').textContent = formatDate(shopData.date);
        }
        
        function renderShop(shopData) {
            const grid = document.querySelector('.shop-grid');
            grid.innerHTML = '';
        
            if (!shopData || !shopData.entries || !shopData.entries.length) {
                grid.innerHTML = '<div class="loading">No items available in the shop right now.</div>';
                return;
            }
        
            shopData.entries.forEach(entry => {
                if (!entry || !entry.items || !entry.items.length) return;
        
                const mainItem = entry.items[0];
                if (!mainItem) return;
        
                const card = document.createElement('div');
                card.className = 'shop-card';
        
                const rarityValue = mainItem.rarity?.value || 'common';
                const rarityColor = getRarityColor(rarityValue);
        
                const imageUrl = mainItem.images?.icon || mainItem.images?.smallIcon || mainItem.images?.featured || '/api/placeholder/400/400';
                const itemName = mainItem.name || 'Unknown Item';
                const itemType = mainItem.type?.value || mainItem.type?.displayValue || 'Item';
                const rarityName = mainItem.rarity?.displayValue || 'Common';
                const price = entry.finalPrice || entry.regularPrice || 'N/A';
        
                card.innerHTML = `
                    ${entry.bundle ? '<div class="bundle-badge">Bundle</div>' : ''}
                    <div class="item-image-container">
                        <img class="item-image" src="${imageUrl}" alt="${itemName}" 
                            onerror="this.src='/api/placeholder/400/400'">
                    </div>
                    <div class="item-info">
                        <div class="item-type">${itemType}</div>
                        <div class="item-name">${itemName}</div>
                        <div class="item-meta">
                            <div class="item-rarity">
                                <span class="rarity-dot" style="background-color: ${rarityColor}"></span>
                                ${rarityName}
                            </div>
                            <div class="item-price">
                                <div class="vbucks-icon"></div>
                                ${price}
                            </div>
                        </div>
                    </div>
                `;
        
                card.addEventListener('click', () => showItemDetails(entry));
                grid.appendChild(card);
            });
        }
        
        function showItemDetails(entry) {
            if (!entry || !entry.items || !entry.items[0]) return;
        
            const item = entry.items[0];
            const modal = document.querySelector('.modal');
        
            const imageUrl = item.images?.icon || item.images?.smallIcon || item.images?.featured || '/api/placeholder/400/400';
            const itemType = item.type?.displayValue || 'Item';
            const itemName = item.name || 'Unknown Item';
            const price = entry.finalPrice || entry.regularPrice || 'N/A';
            const rarityName = item.rarity?.displayValue || 'Common';
            const rarityColor = getRarityColor(item.rarity?.value);
            const description = item.description || 'No description available';
        
            modal.querySelector('.modal-image').src = imageUrl;
            modal.querySelector('.modal-subtitle').textContent = itemType;
            modal.querySelector('.modal-title').textContent = itemName;
            modal.querySelector('.price').textContent = `${price} V-Bucks`;
            modal.querySelector('.rarity').textContent = rarityName;
            modal.querySelector('.rarity').style.color = rarityColor;
            modal.querySelector('.category').textContent = itemType;
            modal.querySelector('.description').textContent = description;
        
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        async function initializeShop() {
            const grid = document.querySelector('.shop-grid');
            grid.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading shop items...</div>';
        
            try {
                const shopData = await fetchShopData();
                if (shopData) {
                    updateStats(shopData);
                    renderShop(shopData);
                } else {
                    grid.innerHTML = '<div class="loading">Failed to load shop data. Please try again later.</div>';
                }
            } catch (error) {
                console.error('Error initializing shop:', error);
                grid.innerHTML = '<div class="loading">An error occurred while loading the shop. Please try again later.</div>';
            }
        }
        
        // Event Listeners
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.querySelector('.modal').classList.remove('active');
            document.body.style.overflow = '';
        });
        
        document.querySelector('.modal').addEventListener('click', (e) => {
            if (e.target === document.querySelector('.modal')) {
                document.querySelector('.modal').classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelector('.modal').classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        
        // Initialize the shop
        document.addEventListener('DOMContentLoaded', initializeShop);
        
        // Refresh shop data every 5 minutes
        setInterval(initializeShop, 300000);
    </script>
</body>
</html>
