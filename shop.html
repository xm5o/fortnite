<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --surface: #1a1a1a;
            --surface-hover: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #999999;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: var(--text);
            line-height: 1.6;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--surface);
            padding: 1rem;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-links {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .nav-link i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--surface-hover);
            color: var(--primary);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--surface);
            border: none;
            color: var(--text);
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        /* Shop Styles */
        .shop-header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://fnggcdn.com/assets/YhEONm.png');
            background-size: cover;
            background-position: center;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .shop-section {
            background-color: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--text);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .item-card {
            background-color: var(--surface-hover);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-4px);
        }

        .item-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .item-info {
            padding: 1rem;
        }

        .item-name {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .item-price {
            display: flex;
            align-items: center;
            color: var(--primary);
            font-weight: bold;
        }

        .vbucks-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .rarity-common { background: linear-gradient(to bottom right, #bebebe, #646464); }
        .rarity-uncommon { background: linear-gradient(to bottom right, #60aa3a, #175117); }
        .rarity-rare { background: linear-gradient(to bottom right, #49acf2, #143977); }
        .rarity-epic { background: linear-gradient(to bottom right, #b15be2, #4b2483); }
        .rarity-legendary { background: linear-gradient(to bottom right, #d37841, #78371d); }
        .rarity-icon {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 5px;
            border-radius: 50%;
        }
        .item-card {
            background-color: var(--surface-hover);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }
        .item-rarity {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .item-section {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

    <div class="main-content">
        <section class="shop-header">
            <h1>Item Shop</h1>
            <p>Browse today's available items in the Fortnite Item Shop!</p>
        </section>

        <section class="shop-section">
            <h2 class="section-title">Featured Items</h2>
            <div id="featured-items" class="shop-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading shop items...
                </div>
            </div>
        </section>

        <section class="shop-section">
            <h2 class="section-title">Daily Items</h2>
            <div id="daily-items" class="shop-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading shop items...
                </div>
            </div>
        </section>
    </div>

    <script>
        // Mobile menu toggle
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Fetch shop data
        async function fetchShopData() {
            try {
                const response = await fetch('https://fortniteapi.io/v2/shop?lang=en', {
                    headers: {
                        'Authorization': '800db77e-03418ea1-45ab2151-904622e2'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (!data.result) {
                    throw new Error('API returned unsuccessful result');
                }

                // Process and display shop items
                const processedItems = processShopData(data.shop);
                displayShopItems(processedItems);
                } catch (error) {
                    console.error('Error fetching shop data:', error);
                    const errorMessage = '<div class="error">Failed to load shop items. Please try again later.</div>';
                    document.getElementById('featured-items').innerHTML = errorMessage;
                    document.getElementById('daily-items').innerHTML = errorMessage;
                }
        }

        function processShopData(items) {
            return items.map(item => ({
                name: item.name || 'Unknown Item',
                price: item.finalPrice || item.price || 0,
                image: item.icon || item.images?.icon || item.image,
                rarity: getRarityString(item),
                section: item.section?.name || item.section || 'Other',
                sectionId: item.section?.id || item.section || 'other',
                description: item.description || '',
                type: item.type || 'Item'
            }));
        }

        function getRarityString(item) {
            if (typeof item.rarity === 'string') return item.rarity;
            if (item.rarity?.name) return item.rarity.name;
            if (item.rarity?.id) return item.rarity.id;
            return 'common';
        }

        function getRarityClass(rarity) {
            const rarityMap = {
                common: 'rarity-common',
                uncommon: 'rarity-uncommon',
                rare: 'rarity-rare',
                epic: 'rarity-epic',
                legendary: 'rarity-legendary'
            };
            return rarityMap[rarity.toLowerCase()] || 'rarity-common';
        }

        //             featuredContainer.appendChild(card);
        //         } else if (item.section.id === 'Daily') {

        //     // If no items were found for a section, display a message
        //     if (featuredContainer.children.length === 0) {
        //         featuredContainer.innerHTML = '<div class="no-items">No featured items available</div>';
        //     }
        //     if (dailyContainer.children.length === 0) {
        //         dailyContainer.innerHTML = '<div class="no-items">No daily items available</div>';
        //     }
        // }

        function displayShopItems(items) {
            const featuredContainer = document.getElementById('featured-items');
            const dailyContainer = document.getElementById('daily-items');
            
            featuredContainer.innerHTML = '';
            dailyContainer.innerHTML = '';

            items.forEach(item => {
                if (item.section.toLowerCase().includes('featured')) {
                    featuredContainer.appendChild(createItemCard(item));
                } else if (item.section.toLowerCase().includes('daily')) {
                    dailyContainer.appendChild(createItemCard(item));
                }
            });

            // Handle empty sections
            if (featuredContainer.children.length === 0) {
                featuredContainer.innerHTML = '<div class="no-items">No featured items available</div>';
            }
            if (dailyContainer.children.length === 0) {
                dailyContainer.innerHTML = '<div class="no-items">No daily items available</div>';
            }
        }

        // Create item card
        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = `item-card ${getRarityClass(item.rarity)}`;
            
            const fallbackImage = 'https://fortnite-api.com/images/cosmetics/br/placeholder.png';
            
            card.innerHTML = `
                <div class="item-section">${item.section}</div>
                <img class="item-image" 
                     src="${item.image || fallbackImage}" 
                     alt="${item.name}"
                     onerror="this.src='${fallbackImage}'">
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="item-rarity">
                        <span class="rarity-icon ${getRarityClass(item.rarity)}"></span>
                        ${item.rarity.charAt(0).toUpperCase() + item.rarity.slice(1)}
                    </div>
                    <div class="item-price">
                        <img class="vbucks-icon" 
                             src="https://fortnite-api.com/images/vbucks.png" 
                             alt="V-Bucks"
                             onerror="this.style.display='none'">
                        ${item.price}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Initialize
        fetchShopData();

        setInterval(fetchShopData, 300000);
    </script>
