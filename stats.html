<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Stats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #4fb3ff;
            --primary-dark: #3a8ac2;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #252525;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background-color: var(--surface);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .header-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), #ff4f8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.8s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .search-box {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-button {
            padding: 1rem 2rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-button:hover {
            background: var(--primary-dark);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInCard 0.5s ease forwards;
        }

        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .stats-card h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .error-message {
            text-align: center;
            color: #ff4444;
            padding: 2rem;
            font-size: 1.2rem;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid #ff4444;
        }

        .search-note {
            color: #59f0e2;
            font-size: 1rem;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-note a {
            color: var(--primary-dark);
            font-weight: 700;
            text-decoration: none;
        }

        .account-name {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.5rem;
            color: var(--primary);
            opacity: 0;
            animation: fadeInAccount 0.8s ease forwards;
        }

        @keyframes fadeInAccount {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .account-info {
            background: var(--surface);
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .account-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: var(--primary);
            font-weight: bold;
        }

        .search-type-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            background: var(--surface-hover);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--primary);
        }

        .download-btn {
            display: none;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: var(--primary-dark);
        }

        .stats-container {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .error-message {
            text-align: center;
            color: #ff4444;
            padding: 2rem;
            font-size: 1.2rem;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid #ff4444;
            margin: 2rem auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Fortnite Stats</h1>
        </div>
    </header>

    <div class="search-container">
        <div class="search-type-toggle">
            <button class="toggle-btn active" onclick="toggleSearchType('id')">Search by ID</button>
            <button class="toggle-btn" onclick="toggleSearchType('name')">Search by Username</button>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter Account ID..." id="accountInput">
            <button class="search-button" onclick="searchPlayer()">Search</button>
        </div>
    </div>

    <p class="search-note">
        <i class="fas fa-info-circle"></i>
        Need account ID? In Fortnite go to: Settings > Account and you will find your Account ID or just go to 
        <a href="https://www.epicgames.com/account/personal?lang=en-US&productName=egs" target="_blank">epic games settings page</a>
        and copy your ID.
    </p>

    <div id="accountInfo" class="account-info">
        <div class="account-info-grid">
            <div class="info-item">
                <div class="info-label">Account Name</div>
                <div class="info-value" id="accountNameValue">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Account Type</div>
                <div class="info-value" id="accountTypeValue">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time Window</div>
                <div class="info-value" id="timeWindowValue">-</div>
            </div>
        </div>
    </div>

    <div id="statsContainer" class="stats-container"></div>
    
    <button id="downloadBtn" class="download-btn" onclick="downloadStats()">Download Stats Image</button>
    
    <button class="download-btn" onclick="downloadStats()" style="display: none;">Download Stats Image</button>

    <script>
        const API_KEY = 'ac134d74-7783-4e98-aeca-33a02c2c4834';
        let currentSearchType = 'id';

        function toggleSearchType(type) {
            currentSearchType = type;
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const input = document.getElementById('accountInput');
            input.placeholder = type === 'id' ? 'Enter Account ID...' : 'Enter Username...';
        }

        async function searchByUsername(username) {
            try {
                const response = await fetch(`https://fortnite-api.com/v1/stats/br/v2/by-name/${username}`, {
                    headers: {
                        'Authorization': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Player not found');
                }

                return await response.json();
            } catch (error) {
                throw new Error('Failed to find player');
            }
        }

        async function fetchStats(accountId) {
            try {
                const response = await fetch(`https://fortnite-api.com/v2/stats/br/v2/${accountId}`, {
                    headers: {
                        'Authorization': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch stats');
                }

                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        async function searchPlayer() {
            const searchValue = document.getElementById('accountInput').value.trim();
            if (!searchValue) {
                alert('Please enter an Account ID or Username');
                return;
            }

            // Show loading state
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.style.display = 'block';
            statsContainer.innerHTML = '<div class="loading">Loading Player Stats...</div>';
            
            try {
                let data;
                if (currentSearchType === 'name') {
                    data = await searchByUsername(searchValue);
                } else {
                    data = await fetchStats(searchValue);
                }
                
                if (data && data.data) {
                    displayAccountInfo(data.data);
                    displayStats(data.data);
                    document.getElementById('downloadBtn').style.display = 'block';
                }
            } catch (error) {
                statsContainer.innerHTML = `
                    <div class="error-message">
                        ${error.message || 'Failed to load stats. Please try again.'}
                    </div>
                `;
                document.getElementById('accountInfo').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'none';
            }
        }

        function displayAccountInfo(data) {
            const accountInfo = document.getElementById('accountInfo');
            document.getElementById('accountNameValue').textContent = data.account.name;
            document.getElementById('accountTypeValue').textContent = data.account.accountType || 'Epic Games';
            document.getElementById('timeWindowValue').textContent = 'Lifetime';
            accountInfo.style.display = 'block';
        }

        function displayStats(statsData) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = '';
            container.style.display = 'grid';

            if (!statsData || !statsData.stats) {
                container.innerHTML = `
                    <div class="error-message">
                        No stats available for this account.
                    </div>
                `;
                return;
            }

            const stats = statsData.stats.all;
            const modes = ['overall', 'solo', 'duo', 'squad'];

            modes.forEach((mode) => {
                if (stats[mode]) {
                    const card = document.createElement('div');
                    card.className = 'stats-card';

                    const modeStats = stats[mode];
                    card.innerHTML = `
                        <h2>${mode.toUpperCase()}</h2>
                        <div class="stat-item">
                            <span class="stat-label">Wins</span>
                            <span class="stat-value">${modeStats.wins}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Win Rate</span>
                            <span class="stat-value">${modeStats.winRate.toFixed(2)}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Kills</span>
                            <span class="stat-value">${modeStats.kills}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">K/D Ratio</span>
                            <span class="stat-value">${modeStats.kd.toFixed(2)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Matches</span>
                            <span class="stat-value">${modeStats.matches}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Top 10</span>
                            <span class="stat-value">${modeStats.top10}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Top 25</span>
                            <span class="stat-value">${modeStats.top25}</span>
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        async function downloadStats() {
            const statsElement = document.getElementById('statsContainer');
            const accountInfo = document.getElementById('accountInfo');
            
            const container = document.createElement('div');
            container.style.background = '#0a0a0a';
            container.style.padding = '20px';
            container.appendChild(accountInfo.cloneNode(true));
            container.appendChild(statsElement.cloneNode(true));

            try {
                const canvas = await html2canvas(container, {
                    backgroundColor: '#0a0a0a'
                });

                const link = document.createElement('a');
                link.download = 'fortnite-stats.png';
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                alert('Failed to generate image. Please try again.');
            }
        }
    </script>
</body>
</html>
