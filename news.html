<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Fortnite News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #4fb3ff;
            --primary-dark: #3a8ac2;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #252525;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background-color: var(--surface);
            padding: clamp(1rem, 4vw, 2rem);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .header-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            background: linear-gradient(45deg, var(--primary), #ff4f8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            max-width: 1400px;
            padding: 0 clamp(1rem, 4vw, 2rem);
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin: clamp(1rem, 4vw, 2rem) auto;
            text-align: center;
            color: var(--text-secondary);
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin: clamp(1rem, 4vw, 2rem) auto;
            padding: 0 clamp(1rem, 4vw, 2rem);
            justify-content: center;
        }

        .tab-button {
            /* background-color: var(--surface);
            color: var(--text);
            padding: 1rem 2rem;
            border: 2px solid var(--primary);
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: all 0.3s ease; */
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: none;
            padding: clamp(0.6rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.25rem);
            min-width: 120px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* .tab-button a {
            text-decoration: none;
            color: var(--text);
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        .tab-button a:hover {
            color: var(--primary);
        } */

        .tab-button.active {
            background-color: var(--primary);
            box-shadow: 0 4px 12px rgba(79, 179, 255, 0.3);
        }

        .news-section {
            max-width: 1400px;
            padding: 0 clamp(1rem, 4vw, 2rem);
            margin: 2rem auto;
            display: none;
        }

        .news-section.active {
            display: block;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            margin-top: 2rem;
        }

        .news-card {
            background: var(--surface);
            border-radius: clamp(12px, 2vw, 16px);
            overflow: hidden;
            transition: all 0.3s ease;
            text-align: center;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .news-card img {
            width: 100%;
            height: clamp(180px, 40vw, 240px);
            object-fit: cover;
        }

        .news-content {
            padding: clamp(1rem, 3vw, 1.5rem);
        }

        .news-content h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .news-content p {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .loading, .error {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-button {
            position: fixed;
            bottom: clamp(1rem, 4vw, 2rem);
            right: clamp(1rem, 4vw, 2rem);
            padding: clamp(0.6rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.25rem);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: none;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .back-button.active {
            background-color: var(--primary);
            box-shadow: 0 4px 12px rgba(79, 179, 255, 0.3);
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: row;
                overflow-x: auto;
                justify-content: flex-start;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .news-grid {
                grid-template-columns: 1fr;
            }

            .tab-button {
                min-width: 100px;
                font-size: 0.8rem;
            }
        }

        @media (pointer: coarse) {
            .news-card:hover {
                transform: none;
                box-shadow: none;
            }

            .tab-button, .back-button {
                min-height: 48px;
                min-width: 48px;
            }
        }

        /* Accessibility improvements */
        [role="tablist"] {
            gap: 0.5rem;
        }

        [role="tab"]:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .news-card:focus-within {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">Fortnite News</h1>
        </div>
    </div>

    <div class="description">
        Stay updated with the latest news from Fortnite! Choose a category below to explore Battle Royale, Save the World, and Creative news.
    </div>

    <div class="tabs" role="tablist">
        <a class="tab-button active" role="tab" data-tab="br" aria-selected="true">Battle Royale</a>
        <a class="tab-button" role="tab" data-tab="stw" aria-selected="false">Save the World</a>
        <a class="tab-button" role="tab" data-tab="creative" aria-selected="false">Creative</a>
    </div>

    <!-- News sections updated with loading states -->
    <div id="br" class="news-section active" role="tabpanel">
        <div class="news-grid" id="br-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading Battle Royale News...
            </div>
        </div>
    </div>

    <div id="stw" class="news-section" role="tabpanel">
        <div class="news-grid" id="stw-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading Save the World News...
            </div>
        </div>
    </div>

    <div id="creative" class="news-section" role="tabpanel">
        <div class="news-grid" id="creative-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading Creative News...
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">
        Back to Hub
    </a>

    <script>
        const newsEndpoints = {
            br: 'https://fortnite-api.com/v2/news/br',
            stw: 'https://fortnite-api.com/v2/news/stw',
            creative: 'https://fortnite-api.com/v2/news/creative'
        };

        async function fetchNews(type) {
            const grid = document.getElementById(`${type}-grid`);
            try {
                grid.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading ${type.toUpperCase()} News...
                    </div>`;
                
                const response = await fetch(newsEndpoints[type]);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                displayNews(type, data.data);
            } catch (error) {
                console.error('Error fetching news:', error);
                grid.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load news. Please try again later.
                    </div>`;
            }
        }

        function displayNews(type, newsData) {
            const grid = document.getElementById(`${type}-grid`);
            grid.innerHTML = '';

            if (!newsData?.motds?.length) {
                grid.innerHTML = `
                    <div class="error">
                        <i class="fas fa-info-circle"></i>
                        No news available for this category.
                    </div>`;
                return;
            }

            newsData.motds.forEach(item => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.tabIndex = 0;
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" loading="lazy">
                    <div class="news-content">
                        <h2>${item.title}</h2>
                        <p>${item.body}</p>
                    </div>`;
                grid.appendChild(card);
            });
        }

        // Tab handling with keyboard support
        const tabs = document.querySelectorAll('[role="tab"]');
        tabs.forEach(tab => {
            tab.addEventListener('click', switchTab);
            tab.addEventListener('keydown', e => {
                if (['Enter', 'Space'].includes(e.code)) switchTab(e);
            });
        });

        function switchTab(e) {
            const tab = e.target.closest('[role="tab"]');
            if (!tab) return;

            tabs.forEach(t => {
                t.classList.remove('active');
                t.setAttribute('aria-selected', 'false');
            });

            tab.classList.add('active');
            tab.setAttribute('aria-selected', 'true');

            document.querySelectorAll('[role="tabpanel"]').forEach(panel => 
                panel.classList.remove('active')
            );
            document.getElementById(tab.dataset.tab).classList.add('active');
            
            // Lazy load content when tab becomes active
            if (!document.getElementById(`${tab.dataset.tab}-grid`).children.length > 1) {
                fetchNews(tab.dataset.tab);
            }
        }

        // Initial load
        document.querySelectorAll('[role="tabpanel"]').forEach(panel => {
            if (panel.classList.contains('active')) {
                fetchNews(panel.id);
            }
        });

        // Touch device detection
        document.addEventListener('touchstart', function() {}, { once: true });
    </script>
</body>
</html>
