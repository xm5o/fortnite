    <div class="main-content">
        <section class="welcome-section">
            <h1>Fortnite Tournament Hub</h1>
            <p>Be alerted by the upcoming and durning tournaments</p>
        </section>
        <div class="container">
            <div id="tournaments" class="tournaments-grid"></div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // API Key and Endpoint
        const API_KEY = '800db77e-03418ea1-45ab2151-904622e2';
        const API_URL = 'https://fortniteapi.io/v1/events/list';

        // Fetch Tournament Data
        async function fetchTournaments() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'Authorization': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch tournament data');
                }

                const data = await response.json();

                const sortedTournaments = data.events.sort((a, b) => {
                    return new Date(b.endTime) - new Date(a.endTime);
                });
                // Limit to 15 tournaments
                const limitedTournaments = data.events.slice(0, 15);
                displayTournaments(limitedTournaments);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tournaments').innerHTML = '<p>Failed to load tournaments. Please try again later.</p>';
            }
        }

        // Display Tournament Data
        function displayTournaments(tournaments) {
            const tournamentsContainer = document.getElementById('tournaments');

            if (tournaments.length === 0) {
                tournamentsContainer.innerHTML = '<p>No upcoming tournaments found.</p>';
                return;
            }

            tournamentsContainer.innerHTML = tournaments.map(tournament => `
                <div class="tournament-card">
                    <img class="tournament-image" src="${tournament.poster || '/api/placeholder/350/200'}" 
                        alt="${tournament.name}" 
                        onerror="this.src='/api/placeholder/350/200'">
                    <div class="tournament-info">
                        <div class="tournament-header">
                            <h2>${tournament.name}</h2>
                            <div class="platform-badge">${tournament.platform}</div>
                        </div>
                        <div class="tournament-time">
                            <p><i class="fas fa-calendar-alt"></i> ${new Date(tournament.startTime).toLocaleDateString()}</p>
                            <p><i class="fas fa-clock"></i> ${new Date(tournament.startTime).toLocaleTimeString()}</p>
                        </div>
                        <div class="tournament-meta">
                            <p><i class="fas fa-globe"></i> ${tournament.region}</p>
                            <p><i class="fas fa-hourglass-end"></i> ${new Date(tournament.endTime).toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        fetchTournaments();
    </script>
